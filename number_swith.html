<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const number = parseInt(prompt("input a number"));

        switch (number) {
            case 1:
                alert(`${number} is monday`)
                break;
            case 2:
                alert(`${number} is tuesday`)
                break;
            case 3:
                alert(`${number} is wednesday`)
                break;
            case 4:
                alert(`${number} is thersday`)
                break;
            case 5:
                alert("5 is friday")
                break;
            case 6:
                alert("6 is satarday")
                break;
            case 7:
                alert("7 is sunday")
                break;

            default:
                alert("Enter 1 to 7 numbers no than lone its ronge number Plz Enter 1 to 7 Number!!!")
                break;
        }
    </script>
</body>

</html>
